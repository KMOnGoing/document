<div class="col span_2 center">
  <a href="{{ site.baseurl }}/" id="logo" title="{{ site.data.brume.name }}"
     style="background-image: url({{site.baseurl}}/public/images/logo.png);"></a>
</div>

<nav class="col span_10 top-navbar center">
  {% for link in site.data.links %}
  <a title="{{ link.title }}"
    {% if link.direction== 'out' %}
        href="{{ link.url }}" target="_blank"
    {% else %}
        href="{{ site.baseurl }}{{ link.url }}"
    {% endif %}
    {% if page.title == link.title %} class="current-page" {% endif %}>
        {{ link.title }}
    </a>
  {% endfor %}
</nav>
